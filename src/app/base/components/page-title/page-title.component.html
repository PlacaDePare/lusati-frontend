<div class="ps-1 pb-2 d-flex flex-column justify-content-center">
  <div class="d-flex w-100 justify-content-between align-items-center">
    <div id="text">
      <h3 *ngIf="title" class="d-flex">
        <i *ngIf="icon" [ngClass]="icon" class="pe-2"></i>{{ title }}
      </h3>
      <p *ngIf="description">
        {{ description }}
      </p>
    </div>
    <div id="buttons">
      <button
        class="btn btn-primary"
        style="margin-right: 12px"
        *ngIf="create"
        (click)="handleShowCreate()"
      >
        <i class="bi bi-plus"></i>
      </button>
      <button
        class="btn btn-primary"
        *ngIf="filter"
        (click)="handleShowFilter()"
      >
        <i class="bi bi-filter"></i>
      </button>
    </div>
  </div>
</div>
